<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repositorio"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nameElement = document.querySelector('#name');
            const usernameElement = document.querySelector('#username');
            const avatarElement = document.querySelector('#avatar');
            const repositorioElement = document.querySelector('#repositorio');
            const seguidoresElement = document.querySelector('#seguidores');
            const seguindoElement = document.querySelector('#seguindo');
            const linkElement = document.querySelector('#link');

            fetch('https://api.github.com/users/mtshenri')
                .then(function(res) {
                    return res.json();
                })
                .then(function(json) {
                    nameElement.innerText = json.name;
                    usernameElement.innerText = json.login;
                    avatarElement.src = json.avatar_url;
                    seguidoresElement.innerText = json.following;
                    seguindoElement.innerText = json.followers;
                    repositorio.innerText = json.public_repos;
                    linkElement.href = json.html_url;
                })
        })
    </script>

</body>
</html>
